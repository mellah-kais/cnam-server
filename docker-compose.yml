version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: cnam_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-cnam_assistant}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build:
      context: .
    container_name: cnam_server
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-cnam_assistant}?schema=public
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-supersecret}
      OLLAMA_URL: ${OLLAMA_URL:-http://172.17.0.1:11434/api/generate}
      WHISPER_URL: ${WHISPER_URL:-http://172.17.0.1:9000/asr}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5:0.5b-instruct-q4_0}
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
